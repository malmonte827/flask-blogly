{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.full_name()}}</a></li>
    {% endfor %}
</ul>
<button onclick="location.href='/users/new'"" type="button">Add User</button>
{% endblock %}
