{% extends 'base.html' %} 
{% block title %}{{user.full_name()}}{% endblock %} {%
block content %}
<div>
    <img
        src="{{user.image_url}}"
        alt="{{user.full_name()}}'s profile picture "
        height="40"
        width="40"
    />
</div>

<div>
    <h1>{{user.full_name()}}</h1>

    <form>
        <button class="btn btn-primary" formaction="/users/{{user.id}}/edit" formmethod="GET">
            Edit
        </button>

        <button
            class="btn btn-danger"
            formaction="/users/{{user.id}}/delete
"
            formmethod="POST"
        >
            Delete
        </button>
    </form>
</div>

<h2>Posts</h2>

<ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
