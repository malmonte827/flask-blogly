{% extends 'base.html' %} {% block title %} {{post.title}} {% endblock %} {%
block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.full_name()}}</p>

{% if post.tags %}
<p>Tags
{% for tag in post.tags %}
<a href="/tags/{{tag.id}}"><i class='badge badge-primary'>{{tag.name}}</i></a>
{% endfor %}
</p>
{% endif %}
<form>
    <button
        class="btn btn-outline-primary"
        formaction="/users/{{post.user.id}}"
        formmethod="GET"
    >
        Cancel
    </button>
    <button
        class="btn btn-primary"
        formaction="/posts/{{post.id}}/edit"
        formmethod="GET"
    >
        Edit
    </button>
    <button
        class="btn btn-danger"
        formaction="/posts/{{post.id}}/delete"
        formmethod="POST"
    >
        Delete
    </button>
</form>
{% endblock %}
