{% extends 'base.html' %}

{% block title %} Add Post {% endblock %}

{% block content %}

<h1>Add Post for {{user.full_name()}}</h1>

<form method="POST" action="/users/{{user.id}}/posts/new">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea type="text" name="content" id="content"></textarea>
    </div>

    <div>
        {% for tag in tags %}
        <input type="checkbox" name="tags" id="tag_{{tag.id}}" value="{{tag.id}}">
        <label for="tag_{{tag.id}}">{{tag.name}}</label>
        {% endfor %}
    </div>
    
    <button onclick="location.href='/users/{{user.id}}'"" type="button" class="btn btn-outline-primary">Cancel</button>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
