{% extends 'base.html' %}

{% block tile %} Tags {% endblock %}

{% block content %}
<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
<button onclick="location.href='/tags/new'"" type="button" class="btn btn-primary">Add Tag</button>

{% endblock %}
